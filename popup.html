<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Proxy Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 220px;
      padding: 10px;
      background-color: #f4f4f9;
      color: #333;
    }
    h2 {
      text-align: center;
      font-size: 1.4em;
      color: #0073e6;
      margin-bottom: 10px;
    }
    h3 {
      text-align: center;
      font-size: 1.2em;
      color: #0073e6;
      margin-bottom: 10px;
    }
    #siteList {
      list-style-type: none;
      padding: 0;
      margin: 0;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }
    #siteList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      border-bottom: 1px solid #ddd;
    }
    #siteList li:last-child {
      border-bottom: none;
    }
    #siteList li button {
      background-color: #e63946;
      color: #fff;
      border: none;
      padding: 2px 6px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9em;
    }
    #siteList li button:hover {
      background-color: #d62828;
    }
    #siteInput {
      width: calc(100% - 22px);
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #addSite, #saveProxyConfig {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #0073e6;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    #addSite:hover, #saveProxyConfig:hover {
      background-color: #005bb5;
    }
    .switch-container {
      display: flex;
      align-items: center;
      margin-top: 15px;
      justify-content: space-between;
    }
    .switch-label {
      font-size: 1em;
      color: #333;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #e63946;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #28a745;
    }
    input:checked + .slider:before {
      transform: translateX(18px);
    }
    .proxy-config {
      margin-top: 15px;
    }
    .proxy-config label {
      font-size: 0.9em;
      margin-bottom: 5px;
      display: block;
    }
    .proxy-config input {
      width: calc(100% - 20px);
      padding: 6px;
      margin-top: 5px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .proxy-config .example {
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <h2>Proxy Manager</h2>
  <h3>Список сайтов</h3>
  <ul id="siteList"></ul>
  
  <input type="text" id="siteInput" placeholder="Добавьте сайт, например, example.com">
  <button id="addSite">Добавить сайт</button>

  <div class="switch-container">
    <span class="switch-label">Активация прокси</span>
    <label class="switch">
      <input type="checkbox" id="toggleProxy">
      <span class="slider"></span>
    </label>
  </div>

  <div class="proxy-config">
    <h3>Адрес прокси</h3>
    <label for="proxyInput">Прокси (схема://хост:порт)</label>
    <input type="text" id="proxyInput" placeholder="http://127.0.0.1:2080">
    <div class="example">Пример: http://127.0.0.1:2080</div>
    <button id="saveProxyConfig">Сохранить</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
